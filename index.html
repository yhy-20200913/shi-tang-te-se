<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂特色</title>
    <link rel="stylesheet" href="schoolimage.css">
    <link rel="stylesheet" href="iconfont.css">
</head>

<body>
    <div class="tit">
        食堂特色
    </div>
    <div class="a"><a href="https://yhy-20200913.github.io/tai-ke-mei-jing/">泰科美景</a></div>
    <div class="a"><a href="">宿舍风采</a></div>
    <div class="t border-image-clip-path" id="t">
        <p>温馨提醒：</p>
        <p>1.为了你的体验效果更佳，建议用电脑浏览</p>
        <p>2.因学长没钱买服务器，网页加载较慢，会有卡顿，属于正常现象</p>
        <p>3.图片播放为自动轮播模式，点击无效</p>
        <p>4.办校园卡可以找我和我的组员，学长学姐们在为服务器奋斗，以便给</p>
        <p>&nbsp;&nbsp;&nbsp;学弟学妹们提供更好的体验</p>
        <p>5.如在使用过程中遇到问题请联系我(QQ:1578625920)</p>
        <img src="wx.png" alt="vx" id="im" tittle="点击放大图片">
        <input type="button" value="收到" id="inpu">
    </div>
    <div id="photos">

        <div></div>
    </div>
    <script>

        function my(id) {
            return document.getElementById(id);
        }

        my("inpu").onclick = function () {
            my("t").style.display = "none";
        }

        setTimeout('my("t").style.display = "block";', 3000);
        my("im").onclick = function () {
            my("im").style.bottom = "0";
            my("im").style.right = "0";
        }
        // 鼠标进出
        my("im").onmouseover = function () {
            my("im").style.bottom = "0";
            my("im").style.right = "0";
        };
        my("im").onmouseout = function () {
            my("im").style.bottom = "-30px";
            my("im").style.right = "-30px";
        };

        for (var i = 1; i < 17; i++) {
            (function (i) {
                var divobj = document.getElementById("photos");
                var img = document.createElement("img");
                c = "1 (" + i + ").jpg";
                // console.log(c);
                img.setAttribute("src", c);
                divobj.appendChild(img);
            })(i);
        }

        var photosDom = document.getElementById('photos');
        //获取图片数组
        var images = photosDom.getElementsByTagName('img');
        //获取图片数量
        var len = images.length;
        //计算每张图片按Y轴旋转的角度 
        var deg = Math.floor(360 / len);
        for (var i = 0; i < len; i++) {
            images[i].style = 'transform : rotateY(' + deg * i + 'deg)'; //deg前面不要加空格
        }

        for (var i = 0; i < len; i++) {
            images[i].style = 'transform : rotateY(' + deg * i + 'deg)'; //deg前面不要加空格

            if (i == 1) {
                images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(300px)';
            }
        }

        for (var i = 0; i < len; i++) {
            images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(380px)'; //deg前面不要加空格
        }

        var x = 0;
        setInterval(function () {
            photosDom.style.transform = "rotateX(-10deg) rotateY(" + (x++) * 0.2 + "deg)";
        }, 30);
    </script>
</body>

</html>
